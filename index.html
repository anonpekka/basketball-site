<html lang="en">
<head>
    <!-- Meta datas of htmls -->

<body>
    <!-- Inside a Body Element -->
    <div class="top-portion">
        <!-- Top of The Page -->
        <div class="home">
            <h3>HOME</h3>
        </div>
        <div class="guest">
            <h3>GUEST</h3>
        </div>
    </div>
    <div class="center-portion">
        <!-- Center Of The Page -->
        <div class="LCD">
            <h2 id="score-home">0</h2>
        </div>
        <div class="LCD">
            <h2 id="score-guest">0</h2>
        </div>
    </div>
    <div class="buttons">
        <!-- Buttons of the Page -->
        <div>    
            <button  onclick="hadd1()" class="button">+1</button>
            <button  onclick="hadd2()"  class="button">+2</button>
            <button  onclick="hadd3()" class="button">+3</button>
        </div>
        <div>
            <button  id="new-game" onclick="newgame()" class="new-game">NEW GAME</button>
        </div>
        <div>
            <button  onclick="gadd1()"class="button">+1</button>
            <button  onclick="gadd2()" class="button">+2</button>
            <button  onclick="gadd3()"class="button">+3</button>
        </div>
    </div>
